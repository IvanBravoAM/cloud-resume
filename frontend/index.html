<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Resume - [Your Name]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header Section -->
        <header class="text-center mb-12">
            <h1 id="name" class="text-4xl font-bold text-gray-800 mb-2 animate-pulse">Loading...</h1>
            <div id="contact" class="text-gray-600 space-x-4"></div>
        </header>

        <!-- Main Content -->
        <main class="bg-white rounded-lg shadow-lg p-8">
            <!-- Experience Section -->
            <section class="mb-12">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b-2 border-gray-200 pb-2">
                    Professional Experience
                </h2>
                <div id="experience" class="space-y-6">
                    <div class="animate-pulse">
                        <div class="h-4 bg-gray-200 rounded w-1/3 mb-2"></div>
                        <div class="h-3 bg-gray-200 rounded w-1/4 mb-2"></div>
                        <div class="h-3 bg-gray-200 rounded w-full mb-1"></div>
                        <div class="h-3 bg-gray-200 rounded w-4/5 mb-1"></div>
                    </div>
                </div>
            </section>

            <!-- Education Section -->
            <section class="mb-12">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b-2 border-gray-200 pb-2">
                    Education
                </h2>
                <div id="education" class="space-y-4"></div>
            </section>

            <!-- Skills Section -->
            <section class="mb-12">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b-2 border-gray-200 pb-2">
                    Technical Skills
                </h2>
                <div id="skills" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </section>
        </main>

        <!-- Visitor Counter -->
        <div id="visitor-counter" class="text-center mt-8 text-gray-600">
            <span class="inline-block bg-gray-100 px-4 py-2 rounded-lg">
                Visitors: <span class="font-medium">Loading...</span>
            </span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
