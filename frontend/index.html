<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Resume - Ivan Bravo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-m-im bg-cover bg-no-repeat">
    <div class="container mx-auto px-4 py-4 max-w-6xl">
        <!-- Header Section -->
        <header class="mt-8 mb-4 rounded-lg"> 
            <section class="bg-gray-800/50 p-4 rounded-lg shadow-lg">
                <div class="lg:grid grid-cols-3 gap-4">
                    <div class="col-span-3 sm:col-span-2">
                        <h1 id="name" class="text-4xl font-bold text-gray-100 mb-2 animate-pulse">Loading...</h1>
                        <div id="about" class="col-span-4 text-gray-200 my-4"></div>
                        <div id="contact" class="flex  text-gray-200 gap-x-2 mt-4"></div>
                    </div>
                        <div class="hidden lg:block relative flex place-items-end h-64 w-64">
                            <div class="absolute h-32 w-32 border-2 border-gray-400/30 rounded-full animate-[spin_15s_linear_infinite]"></div>
                            <div class="relative h-52 w-52">
                                <!-- Central Orb -->
                                <div class="absolute inset-0 bg-gradient-to-br from-blue-300 to-purple-400 rounded-full shadow-lg"></div>
                              
                                <!-- Energy Field -->
                                <div class="absolute inset-0 border-[6px] border-blue-400/20 rounded-full animate-[orbit_4s_linear_infinite]"></div>
                                
                                <!-- Circulating Particles -->
                                <div class="absolute h-full w-full animate-[spin_8s_linear_infinite]">
                                  <div class="absolute top-0 left-1/2 h-2 w-2 bg-yellow-300 rounded-full -translate-x-1/2 -translate-y-1/2"></div>
                                  <div class="absolute top-0 left-1/2 h-2 w-2 bg-orange-400 rounded-full -translate-x-1/2 -translate-y-1/2 animate-[orbit-particle_4s_linear_infinite]"></div>
                                </div>
                              </div>
                              
                              <style>
                              @keyframes orbit-particle {
                                0% { transform: translate(-50%,-50%) scale(1); opacity: 1; }
                                50% { transform: translate(-50%,-50%) scale(1.5); opacity: 0.5; }
                                100% { transform: translate(-50%,-50%) scale(1); opacity: 1; }
                              }
                              
                              @keyframes orbit {
                                0% { transform: scale(1); opacity: 0.3; }
                                50% { transform: scale(1.2); opacity: 0.1; }
                                100% { transform: scale(1); opacity: 0.3; }
                              }
                              </style>
                        <!-- <img id="profile-image" src="https://cdn1.vc4a.com/media/2023/08/20230422_005803_0000-900x322.png" alt="Profile Image" class="object-right rounded-full w-64 h-64 shadow-lg"> -->
                        </div>
                
                
            </section>
            
        </header>

        <!-- Main Content -->
        <main class="">
            
            <!-- Experience Section -->
            <section class="bg-m-grey shadow-lg px-4 mt-4 rounded-lg py-4 border-2 border-blue-400/20">
                <div class="lg:grid grid-cols-6">
                    <h2 class="text-2xl italic font-semibold text-gray-50 lg:mb-6 pb-2">
                        Professional Experience
                    </h2>
                    <div id="experience" class="col-span-5 space-y-6 p-4">
                        <div class="animate-pulse">
                            <div class="h-4 bg-gray-200 rounded w-1/3 mb-2"></div>
                            <div class="h-3 bg-gray-200 rounded w-1/4 mb-2"></div>
                            <div class="h-3 bg-gray-200 rounded w-full mb-1"></div>
                            <div class="h-3 bg-gray-200 rounded w-4/5 mb-1"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Education Section -->
            <section class="bg-m-grey shadow-lg px-4 mt-4 rounded-lg py-4 border-2 border-blue-400/20">
                <div class="lg:grid grid-cols-6">
                    <h2 class="text-xl italic font-semibold text-gray-50 lg:mb-6 pb-2">
                        Education & Certifications
                    </h2>
                    <div class="col-span-5 space-y-6">
                        <div id="education" class="">
                            <div class="animate-pulse">
                                <div class="h-4 bg-gray-200 rounded w-1/3 mb-2"></div>
                                <div class="h-3 bg-gray-200 rounded w-1/4 mb-2"></div>
                                <div class="h-3 bg-gray-200 rounded w-full mb-1"></div>
                                <div class="h-3 bg-gray-200 rounded w-4/5 mb-1"></div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
            </section>
            
            <section class="bg-m-grey shadow-lg px-4 mt-4 rounded-lg py-4 border-2 border-blue-400/20">
                <div class="lg:grid grid-cols-6">
                    <h2 class="text-xl italic font-semibold text-gray-50 lg:mb-6 pb-2">
                        Projects
                    </h2>
                    <div class="col-span-5">
                        <div id="projects" class="grid grid-cols-1 md:grid-cols-1 gap-4"></div>
                    </div>
                </div>
            </section>
            
            <!-- Skills Section -->
            <section class="bg-m-grey shadow-lg px-4 mt-4 rounded-lg py-4 border-2 border-blue-400/20">
                <div class="lg:grid grid-cols-6">
                    <h2 class="text-xl italic font-semibold text-gray-50 lg:mb-6 pb-2">
                        Technical Skills
                    </h2>
                    <div class="col-span-5">
                    <div id="skills" class="grid grid-cols-2 gap-4"></div>
                    </div>
                </div>
            </section>
            
        </main>

        <!-- Visitor Counter -->
        <div id="visitor-counter" class="text-center mt-8 text-gray-900">
            <span class="inline-block text-white px-4 py-2 rounded-lg">
                Visitors: <span class="font-medium text-white">Loading...</span>
            </span>
        </div>
    </div>

    <script src="/frontend/app.js"></script>
</body>
</html>
